name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  code-quality:
    name: Code quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: yarn

      - name: Install dependencies
        run: yarn install --immutable

      - name: Lint source
        run: yarn lint --fix=false

      - name: Check formatting
        run: yarn format --check --write=false

  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: yarn

      - name: Install dependencies
        run: yarn install --immutable

      - name: Typecheck source
        run: yarn typecheck

      - name: Build source
        run: yarn build

  release:
    - name: Release
      runs-on: ubuntu-latest
      needs: [code-quality, build]
      if: ${{ github.event_name != 'pull_request' }}

      steps:
        - name: Checkout
          uses: actions/checkout@v3
          with:
            fetch-depth: 0

        - name: Setup Node.js
          uses: actions/setup-node@v3
          with:
            node-version: '18'
            cache: yarn

        - name: Install dependencies
          run: yarn install --immutable

        - name: Release
          env:
            GH_TOKEN: ${{ secrets.CI_TOKEN }}
          run: yarn semantic-release
